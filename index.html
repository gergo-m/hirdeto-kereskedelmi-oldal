<body>
<h1>Welcome!</h1>
<h2>Register an account below:</h2>
<form method="POST" action="profile.html">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Doe"><br>
    <label for="bdate">Birth date:</label><br>
    <input type="date" id="bdate" name="bdate"><br>
    <label for="email">Email address:</label><br>
    <input type="email" id="email" name="email" placeholder="johndoe97@gmail.com"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="checkbox" id="business_owner" name="account_type" value="business_owner">
    <label for="business_owner">I'm a business owner</label><br>
    <label for="phone">Phone number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="+36301234567"><br>
    <input type="submit" value="Continue">
</form>
</body>
